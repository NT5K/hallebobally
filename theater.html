        function createGallery(gallery) {
            const container = document.querySelector('.container');
            const row = document.createElement('div');
            row.className = 'row mt-5 m-sm-5';
            const colTitle = document.createElement('div');
            colTitle.className = 'col-lg-12';
            const h1 = document.createElement('h1');
            h1.className = 'text-center';
            h1.textContent = gallery.title;
            colTitle.appendChild(h1);
            row.appendChild(colTitle);
            gallery.images.forEach((imgSrc, index) => {
                const col = document.createElement('div');
                col.className = `${gallery.columnSize} mb-4`;
                const img = document.createElement('img');
                img.src = imgSrc;
                img.className = 'w-100 shadow-1-strong rounded mb-4';
                img.alt = gallery.altTexts[index];
                col.appendChild(img);
                row.appendChild(col);
            });
            container.appendChild(row);
        }

        galleryData.forEach(gallery => createGallery(gallery));

    </script>
