        function createVideoSections() {
            const container = document.getElementById('videoContainer');

            sections.forEach(section => {
                const sectionDiv = document.createElement('div');
                sectionDiv.className = "container section-padding";
                
                // Create section header
                const sectionHeader = document.createElement('h2');
                sectionHeader.className = "text-center display-3";
                sectionHeader.textContent = section.title;
                sectionDiv.appendChild(sectionHeader);
                
                // Create row for videos
                const row = document.createElement('div');
                row.className = "row";
                
                section.videos.forEach(video => {
                    const colDiv = document.createElement('div');
                    colDiv.className = `col-12 col-md-6 col-lg-4 mb-4`;
                    
                    const card = document.createElement('div');
                    card.className = "card";
                    
                    // Card header
                    const cardHeader = document.createElement('div');
                    cardHeader.className = "card-header";
                    const title = document.createElement('h3');
                    title.className = "card-title";
                    title.innerHTML = video.name;
                    cardHeader.appendChild(title);
                    
                    // Video container
                    const videoContainerDiv = document.createElement('div');
                    
                    if (video.isYoutube) {
                        videoContainerDiv.className = "video-container";
                        // Extract YouTube video ID from embed URL
                        const videoId = video.id.split('/').pop();
                        
                        // Use custom thumbnail if provided, otherwise use YouTube's thumbnail
                        let thumbnailSrc = video.placeholder && video.placeholder !== './content/media/screenshots/1.png' 
                            ? video.placeholder 
                            : `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
                            
                        videoContainerDiv.innerHTML = `
                            <img src="${thumbnailSrc}" alt="YouTube Thumbnail" class="video-thumbnail youtube-thumbnail" data-youtube-id="${video.id}">
                            <div class="youtube-player" style="display: none;" data-id="${video.id}"></div>
                        `;
                    } else {
                        videoContainerDiv.className = "video-container";
                        videoContainerDiv.innerHTML = `
                            <img src="${video.placeholder}" alt="Video Thumbnail" class="video-thumbnail">
                            <video controls style="display: none;">
                                <source src="${video.id}" type="video/mp4">
                            </video>
                        `;
                    }
                    
                    // Card body
                    const cardBody = document.createElement('div');
                    cardBody.className = "card-body";
                    const description = document.createElement('p');
                    description.className = "card-text arial";
                    description.innerHTML = video.description;
                    cardBody.appendChild(description);
                    
                    // Assemble card
                    card.appendChild(cardHeader);
                    card.appendChild(videoContainerDiv);
                    card.appendChild(cardBody);
                    
                    colDiv.appendChild(card);
                    row.appendChild(colDiv);
                });
                
                sectionDiv.appendChild(row);
                container.appendChild(sectionDiv);
            });

            // Add click event listeners for both regular videos and YouTube videos
            const regularThumbnails = document.querySelectorAll('.video-thumbnail:not(.youtube-thumbnail)');
            regularThumbnails.forEach(thumbnail => {
                thumbnail.addEventListener('click', function() {
                    const videoContainer = this.parentNode;
                    const video = videoContainer.querySelector('video');
                    this.style.display = 'none';
                    video.style.display = 'block';
                    video.play();
                    
                    // Add event listener for when video ends to show thumbnail again
                    video.addEventListener('ended', function() {
                        this.style.display = 'none';
                        thumbnail.style.display = 'block';
                    });
                });
            });
            
            // Handle YouTube thumbnails separately
            const youtubeThumbnails = document.querySelectorAll('.youtube-thumbnail');
            youtubeThumbnails.forEach(thumbnail => {
                thumbnail.addEventListener('click', function() {
                    const youtubeId = this.getAttribute('data-youtube-id');
                    const playerContainer = this.nextElementSibling;
                    
                    // Hide thumbnail
                    this.style.display = 'none';
                    
                    // Show player container
                    playerContainer.style.display = 'block';
                    
                    // Create iframe only when clicked
                    playerContainer.innerHTML = `<iframe src="${youtubeId}?autoplay=1" title="YouTube video player" 
                        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen></iframe>`;
                });
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            createVideoSections();
            
            // Set copyright year
            const yearSpan = document.getElementById('current-year');
            if (yearSpan) {
                yearSpan.textContent = new Date().getFullYear();
            }
            
            // Form handling
            const form = document.getElementById('myCustomForm');
            if (form) {
                // Get all radio buttons
                const radioButtons = document.querySelectorAll('input[name="reason"]');
                const selectedReasonInput = document.getElementById('selectedReason');
                
                // Add event listeners to radio buttons
                radioButtons.forEach(radio => {
                    radio.addEventListener('change', function() {
                        if (this.checked) {
                            selectedReasonInput.value = this.value;
                        }
                    });
                });
                
                // Form validation
                form.addEventListener('submit', function(event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    } else {
                        event.preventDefault();
                        
                        // Show success message and reset form
                        const successMessage = document.getElementById('submitSuccessMessage');
                        successMessage.classList.remove('d-none');
                        form.reset();
                        
                        // Hide message after 5 seconds
                        setTimeout(function() {
                            successMessage.classList.add('d-none');
                        }, 5000);
                    }
                    
                    form.classList.add('was-validated');
                });
            }
        });
