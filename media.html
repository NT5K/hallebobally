                    { name: "Access", id: "./content/media/television/Access.mp4", description: "Behind the scenes of 'Access'.", link1: "#", link2: "#" },
                    { name: "HylanTest", id: "./content/media/television/Hylan_test.mp4", description: "Testing the limits in 'Hylan Test'.", link1: "#", link2: "#" },

                    { name: "PinkNannies", id: "./content/media/television/PinkNannies.mp4", description: "Explore the world of 'Pink Nannies'.", link1: "#", link2: "#" },
                    { name: "HylanTV", id: "./content/media/television/HylanTV.mp4", description: "The full 'HylanTV' experience.", link1: "#", link2: "#" }
                ]
            },
            {
                title: "Theater",
                videos: [
                    { name: "HocusPocus", id: "./content/media/theater/Hocus_Pocus.mp4", description: "Relive the magic of 'Hocus Pocus'.", link1: "#", link2: "#" },
                    { name: "Halle & Gary - Jazz Demo", id: "https://www.youtube.com/embed/CM03NQl5jt4", description: "Halle & Gary - Jazz Demo", link1: "#", link2: "#" },
                    { name: "Halle SJ - Big Fish, Sandra", id: "https://www.youtube.com/embed/U0UfOO3zHsY", description: "Halle SJ - Big Fish, Sandra", link1: "#", link2: "#" },
                ],
                // extraClasses: "justify-content-center",
                // colSizes: "col-lg-6 col-md-8"
            }
        ];



        function createVideoSections() {
            const container = document.getElementById('videoContainer');

            sections.forEach(section => {
                const sectionDiv = document.createElement('div');
                sectionDiv.className = "container section-padding";
                sectionDiv.innerHTML = `<h2>${section.title}</h2><div class="row ${section.extraClasses || ''}">`;

                section.videos.forEach(video => {
                    const colDiv = document.createElement('div');
                    colDiv.className = `col-12 col-lg-4 col-md-6 mb-4 ${section.colSizes || ''}`;
                    colDiv.innerHTML = `
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title text-center">${video.name}</h3>
                    </div>
                    <div class="video-responsive">
                        <iframe src="${video.id}" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </div>
                    <div class="card-body">
                        <p class="card-text">${video.description}</p>
                        <a href="${video.link1}" class="btn btn-primary">More Info</a>
                        <a href="${video.link2}" class="btn btn-secondary">Watch More</a>
                    </div>
                </div>
            `;
                    sectionDiv.children[1].appendChild(colDiv);
                });

                container.appendChild(sectionDiv);
            });
        }

        document.addEventListener('DOMContentLoaded', createVideoSections);
    </script>
